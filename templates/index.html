<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FloraAgent Chat</title>
    <style>
        /* Basic Styling for the Chat Interface */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; margin: 0; }
        #chat-container { width: 400px; height: 600px; border: 1px solid #ccc; background: white; display: flex; flex-direction: column; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #chat-window { flex-grow: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
        .message { max-width: 70%; padding: 8px 12px; margin-bottom: 8px; border-radius: 18px; line-height: 1.4; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; }
        .ai-message { background-color: #e9e9eb; color: black; align-self: flex-start; }
        #chat-form { display: flex; padding: 10px; border-top: 1px solid #ccc; }
        #chat-input { flex-grow: 1; border: 1px solid #ccc; border-radius: 18px; padding: 10px; }
        #chat-form button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 18px; margin-left: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-window">
            <div class="message ai-message">Hi! I'm FloraAgent. How can I help you today?</div>
        </div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Ask me about flowers or place an order..." autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        // JavaScript for handling the chat logic
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatWindow = document.getElementById('chat-window');
        
        // Use a simple hardcoded session ID for this demo
        const sessionId = 'web-user-' + Date.now();

        // Function to add a message to the chat window
        function addMessage(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender + '-message');
            messageElement.textContent = message;
            chatWindow.appendChild(messageElement);
            // Scroll to the bottom
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the default form submission (page reload)
            
            const userMessage = chatInput.value.trim();
            if (!userMessage) return;

            // Display the user's message immediately
            addMessage(userMessage, 'user');
            chatInput.value = '';

            try {
                // Send the message to our Flask backend API
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: userMessage,
                        session_id: sessionId
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                
                // Display the AI's response
                addMessage(data.response, 'ai');

            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, something went wrong. Please try again.', 'ai');
            }
        });
    </script>
</body>
</html>
